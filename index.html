<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ffde59;
        }
        #text{
            margin-top: 100px;
            font-weight: 700;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    
    <div id="text"></div>
    <script>
        let i = 0;
        text="HAVE A GREAT DAY";

        function typing(){
            if(i < text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 50);
            }
        }

        typing();

    </script>
</body>
</html>
